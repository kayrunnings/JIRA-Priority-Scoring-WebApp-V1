<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;
        
        // Data Service with all functionality
        class DataService {
            constructor() {
                this.storageAvailable = this.checkStorageAvailable();
                this.currentUser = this.loadUser();
                this.tickets = this.loadTickets();
                this.config = this.loadConfig();
                this.fieldMappings = this.loadFieldMappings();
                this.columns = this.loadColumns();
                this.importHistory = this.loadImportHistory();
                this.jiraConfig = this.loadJiraConfig();
            }
            
            checkStorageAvailable() {
                try {
                    const test = '__test__';
                    window.localStorage.setItem(test, test);
                    window.localStorage.removeItem(test);
                    return true;
                } catch(e) {
                    return false;
                }
            }
            
            safeGet(key, defaultValue) {
                if (!this.storageAvailable) return defaultValue;
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch (e) {
                    return defaultValue;
                }
            }
            
            safeSet(key, value) {
                if (!this.storageAvailable) return false;
                try {
                    window.localStorage.setItem(key, JSON.stringify(value));
                    return true;
                } catch (e) {
                    return false;
                }
            }
            
            // User Management
            loadUser() {
                return this.safeGet('wsjf_current_user', null);
            }
            
            saveUser(user) {
                this.currentUser = user;
                this.safeSet('wsjf_current_user', user);
            }
            
            signUp(email, password, name) {
                const users = this.safeGet('wsjf_users', []);
                if (users.find(u => u.email === email)) {
                    return { success: false, message: 'User already exists' };
                }
                const user = { 
                    id: Date.now().toString(), 
                    email, 
                    password: btoa(password), // Simple encoding for demo
                    name,
                    createdAt: new Date().toISOString()
                };
                users.push(user);
                this.safeSet('wsjf_users', users);
                this.saveUser(user);
                return { success: true, user };
            }
            
            signIn(email, password) {
                const users = this.safeGet('wsjf_users', []);
                const user = users.find(u => u.email === email && u.password === btoa(password));
                if (user) {
                    this.saveUser(user);
                    return { success: true, user };
                }
                return { success: false, message: 'Invalid credentials' };
            }
            
            signOut() {
                this.saveUser(null);
            }
            
            // JIRA Configuration
            loadJiraConfig() {
                return this.safeGet('wsjf_jira_config', {
                    baseUrl: '',
                    email: '',
                    apiToken: ''
                });
            }

            calculateWSJF(ticket, config) {
                // Business Value Calculation
                const severityScore = config.severityScores[ticket.severity] || 0;
                const clientCountBonus = (ticket.issueValue || 0) / config.clientCountDivisor;
                
                let strategicTierBonus = 0;
                if (ticket.enterpriseAccounts > 0 && ticket.flaggedAccounts > 0) {
                    strategicTierBonus = config.strategicTierBonus['Both Enterprise & Flagged'];
                } else if (ticket.flaggedAccounts > 0) {
                    strategicTierBonus = config.strategicTierBonus['Only Flagged'];
                } else if (ticket.enterpriseAccounts > 0) {
                    strategicTierBonus = config.strategicTierBonus['Only Enterprise'];
                } else {
                    strategicTierBonus = config.strategicTierBonus['Neither'];
                }
                
                const businessValue = severityScore + clientCountBonus + strategicTierBonus;
                const weightedBusinessValue = businessValue * config.weights.businessValue;
                
                // Time Criticality Calculation
                let dueDateUrgency = config.dueDateUrgency['No deadline'];
                if (ticket.dueDate) {
                    const today = new Date();
                    const dueDate = new Date(ticket.dueDate);
                    const daysUntilDue = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));
                    
                    if (daysUntilDue < 0) {
                        dueDateUrgency = config.dueDateUrgency['Overdue'];
                    } else if (daysUntilDue < 7) {
                        dueDateUrgency = config.dueDateUrgency['< 1 week'];
                    } else if (daysUntilDue < 14) {
                        dueDateUrgency = config.dueDateUrgency['1 to 2 weeks'];
                    } else if (daysUntilDue < 28) {
                        dueDateUrgency = config.dueDateUrgency['2 to 4 weeks'];
                    } else if (daysUntilDue < 60) {
                        dueDateUrgency = config.dueDateUrgency['1 to 2 months'];
                    } else if (daysUntilDue < 180) {
                        dueDateUrgency = config.dueDateUrgency['2 to 6 months'];
                    }
                } else {
                    // Apply defaults based on issue type and severity
                    const issueType = ticket.issueType || 'Task';
                    const severity = ticket.severity || 'Level 2 - Medium';
                    const defaultDays = config.defaultDueDates[issueType]?.[severity];
                    
                    if (defaultDays === 'No deadline') {
                        dueDateUrgency = config.dueDateUrgency['No deadline'];
                    } else if (defaultDays) {
                        if (defaultDays <= 3) {
                            dueDateUrgency = config.dueDateUrgency['< 1 week'];
                        } else if (defaultDays <= 7) {
                            dueDateUrgency = config.dueDateUrgency['< 1 week'];
                        } else if (defaultDays <= 14) {
                            dueDateUrgency = config.dueDateUrgency['1 to 2 weeks'];
                        } else if (defaultDays <= 30) {
                            dueDateUrgency = config.dueDateUrgency['2 to 4 weeks'];
                        } else if (defaultDays <= 60) {
                            dueDateUrgency = config.dueDateUrgency['1 to 2 months'];
                        } else {
                            dueDateUrgency = config.dueDateUrgency['2 to 6 months'];
                        }
                    }
                }
                
                let marketTimingMultiplier = 1.0;
                if (ticket.marketTiming) {
                    marketTimingMultiplier = config.marketTimingMultipliers[ticket.marketTiming] || 1.0;
                } else {
                    // Apply default based on severity
                    const defaultTiming = config.marketTimingDefaults[ticket.severity] || 'No timing impact';
                    marketTimingMultiplier = config.marketTimingMultipliers[defaultTiming];
                }
                
                const timeCriticality = dueDateUrgency * marketTimingMultiplier;
                const weightedTimeCriticality = timeCriticality * config.weights.timeCriticality;
                
                // RR/OE Calculation
                const weightedRROE = (ticket.rrOeValue || 5) * config.weights.rrOe;
                
                // Final Calculations
                const costOfDelay = Math.round(weightedBusinessValue + weightedTimeCriticality + weightedRROE);
                const wsjfScore = (costOfDelay / (ticket.storyPoints || 1)) * config.finalMultiplier;
                
                return {
                    wsjfScore: wsjfScore.toFixed(2),
                    costOfDelay,
                    details: {
                        severityScore,
                        clientCountBonus: clientCountBonus.toFixed(2),
                        strategicTierBonus,
                        businessValue: businessValue.toFixed(2),
                        weightedBusinessValue: weightedBusinessValue.toFixed(2),
                        dueDateUrgency,
                        marketTimingMultiplier,
                        timeCriticality: timeCriticality.toFixed(2),
                        weightedTimeCriticality: weightedTimeCriticality.toFixed(2),
                        rrOeValue: ticket.rrOeValue,
                        weightedRROE: weightedRROE.toFixed(2),
                        storyPoints: ticket.storyPoints
                    }
                };
            }

                setTimeout(() => setNotification(null), 3000);
            };
            
            const handleSignIn = (user) => {
                setUser(user);
                dataService.saveUser(user);
            };
            
            const handleSignOut = () => {
                dataService.signOut();
                setUser(null);
            };
            
            const handleImport = (issues) => {
                const newTickets = issues.map(issue => {
                    const ticket = {
                        key: issue.key,
                        summary: issue.fields?.summary || '',
                        status: issue.fields?.status?.name || 'To Do',
                        issueType: issue.fields?.issuetype?.name || 'Task',
                        createdDate: issue.fields?.created || new Date().toISOString()
                    };
                    
                    // Map calculation fields
                    fieldMappings.calculation.forEach(mapping => {
                        if (mapping.enabled) {
                            const value = issue.fields?.[mapping.jiraField];
                            
                            if (mapping.type === 'dropdown' && mapping.valueMapping) {
                                // Apply value mapping for dropdowns
                                const mappedValue = mapping.valueMapping.find(vm => 
                                    vm.jiraValue === value || vm.jiraValue === issue.fields?.priority?.name
                                );
                                ticket[mapping.field] = mappedValue ? mappedValue.appValue : getDefaultValue(mapping.field);
                            } else {
                                ticket[mapping.field] = value || getDefaultValue(mapping.field);
                            }
                        }
                    });
                    
                    // Map display fields
                    fieldMappings.display.forEach(mapping => {
                        if (mapping.enabled) {
                            ticket[mapping.field] = issue.fields?.[mapping.jiraField] || '';
                        }
                    });
                    
                    return ticket;
                });
                
                const updatedTickets = [...tickets, ...newTickets];
                setTickets(updatedTickets);
                dataService.saveTickets(updatedTickets);
                showNotification(`Imported ${newTickets.length} tickets`);
            };
            
            const getDefaultValue = (field) => {
                const defaults = {
                    severity: 'Level 2 - Medium',
                    issueValue: 0,
                    enterpriseAccounts: 0,
                    flaggedAccounts: 0,
                    dueDate: '',
                    marketTiming: 'No timing impact',
                    rrOeValue: 5,
                    storyPoints: 3
                };
                return defaults[field] || '';
            };
            
            const handlePushToJira = async (ticket, rank) => {
                const calc = dataService.calculateWSJF(ticket, config);
                const updates = {};
                
                fieldMappings.export.forEach(mapping => {
                    if (mapping.enabled) {
                        if (mapping.field === 'wsjfScore') updates[mapping.jiraField] = calc.wsjfScore;
                        if (mapping.field === 'costOfDelay') updates[mapping.jiraField] = calc.costOfDelay;
                        if (mapping.field === 'rank') updates[mapping.jiraField] = rank;
                    }
                });
                
                // Mock success for demo
                showNotification(`Updated ${ticket.key} in JIRA`);
            };
            
            const handleShowCalculation = (e, ticket) => {
                const rect = e.target.getBoundingClientRect();
                setTooltipData({
                    ticket,
                    position: { x: rect.left, y: rect.bottom }
                });
            };
            
            const handleSort = (field) => {
                if (!columns.find(c => c.id === field)?.sortable) return;
                
                if (sortField === field) {
                    setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortField(field);
                    setSortDirection('desc');
                }
            };
            
            const handleSaveColumns = (newColumns) => {
                setColumns(newColumns);
                dataService.saveColumns(newColumns);
                setShowColumnManager(false);
                showNotification('Column settings saved');
            };
            
            const handleSaveJiraConfig = () => {
                dataService.saveJiraConfig(jiraConfig);
                showNotification('JIRA configuration saved');
            };
            
            const handleFieldMappingUpdate = (type, index, field, value) => {
                const newMappings = { ...fieldMappings };
                newMappings[type][index][field] = value;
                setFieldMappings(newMappings);
                dataService.saveFieldMappings(newMappings);
            };
            
            const handleAddValueMapping = (type, index) => {
                const newMappings = { ...fieldMappings };
                if (!newMappings[type][index].valueMapping) {
                    newMappings[type][index].valueMapping = [];
                }
                newMappings[type][index].valueMapping.push({ jiraValue: '', appValue: '' });
                setFieldMappings(newMappings);
                dataService.saveFieldMappings(newMappings);
            };
            
            const handleRemoveValueMapping = (type, fieldIndex, mappingIndex) => {
                const newMappings = { ...fieldMappings };
                newMappings[type][fieldIndex].valueMapping.splice(mappingIndex, 1);
                setFieldMappings(newMappings);
                dataService.saveFieldMappings(newMappings);
            };
            
            const handleAddDisplayField = () => {
                const newMappings = { ...fieldMappings };
                const newFieldNumber = newMappings.display.length + 1;
                newMappings.display.push({
                    field: `custom_${Date.now()}`,
                    jiraField: '',
                    displayName: `Custom Field ${newFieldNumber}`,
                    enabled: false,
                    showInTable: false,
                    type: 'display'
                });
                setFieldMappings(newMappings);
                dataService.saveFieldMappings(newMappings);
                showNotification('New display field added');
            };
            
            const handleRemoveDisplayField = (index) => {
                const newMappings = { ...fieldMappings };
                newMappings.display.splice(index, 1);
                setFieldMappings(newMappings);
                dataService.saveFieldMappings(newMappings);
                showNotification('Display field removed');
            };
            
            const handleConfigUpdate = (section, key, value) => {
                const newConfig = { ...config };
                if (section) {
                    newConfig[section][key] = isNaN(value) ? value : parseFloat(value);
                } else {
                    newConfig[key] = isNaN(value) ? value : parseFloat(value);
                }
                setConfig(newConfig);
                dataService.saveConfig(newConfig);
            };
            
            const handleDefaultDueDateUpdate = (issueType, severity, value) => {
                const newConfig = { ...config };
                if (!newConfig.defaultDueDates[issueType]) {
                    newConfig.defaultDueDates[issueType] = {};
                }
                newConfig.defaultDueDates[issueType][severity] = value === 'No deadline' ? 'No deadline' : parseInt(value);
                setConfig(newConfig);
                dataService.saveConfig(newConfig);
            };
            
            const processedTickets = useMemo(() => {
                let result = tickets.map(ticket => ({
                    ...ticket,
                    ...dataService.calculateWSJF(ticket, config)
                }));
                
                // Apply filters
                if (filters.search) {
                    const searchLower = filters.search.toLowerCase();
                    result = result.filter(t => 
                        t.key.toLowerCase().includes(searchLower) ||
                        t.summary.toLowerCase().includes(searchLower)
                    );
                }
                if (filters.severity) result = result.filter(t => t.severity === filters.severity);
                if (filters.status) result = result.filter(t => t.status === filters.status);
                if (filters.team) result = result.filter(t => t.team === filters.team);
                if (filters.customer) {
                    result = result.filter(t => 
                        t.customer?.toLowerCase().includes(filters.customer.toLowerCase())
                    );
                }
                
                // Sort
                result.sort((a, b) => {
                    let aVal = a[sortField];
                    let bVal = b[sortField];
                    
                    if (sortField === 'wsjfScore' || sortField === 'costOfDelay' || 
                        sortField === 'storyPoints' || sortField === 'issueValue') {
                        aVal = parseFloat(aVal) || 0;
                        bVal = parseFloat(bVal) || 0;
                    }
                    
                    if (sortDirection === 'asc') {
                        return aVal > bVal ? 1 : -1;
                    } else {
                        return aVal < bVal ? 1 : -1;
                    }
                });
                
                return result;
            }, [tickets, config, filters, sortField, sortDirection]);
            
            const stats = {
                total: processedTickets.length,
                avgWSJF: processedTickets.reduce((sum, t) => sum + parseFloat(t.wsjfScore), 0) / processedTickets.length || 0,
                totalPoints: processedTickets.reduce((sum, t) => sum + (t.storyPoints || 0), 0),
                critical: processedTickets.filter(t => 
                    t.severity?.includes('Critical') || t.severity?.includes('FIRE')
                ).length
            };
            
            const visibleColumns = columns
                .filter(col => col.visible)
                .sort((a, b) => a.order - b.order);
            
            const lastImport = dataService.importHistory[0];
            
            // If not logged in, show auth
            if (!user) {

                    return <SignUp onSignUp={handleSignIn} onSwitchToSignIn={() => setShowSignUp(false)} />;
                }
                return <SignIn onSignIn={handleSignIn} onSwitchToSignUp={() => setShowSignUp(true)} />;

                            <div className="import-info-item">
                                <span className="import-info-label">By:</span>
                                <span>{lastImport.user}</span>
                            </div>
                            <div className="import-info-item">
                                <span className="import-info-label">Query:</span>
                                <span>{lastImport.query.substring(0, 50)}...</span>
                            </div>
                            <div className="import-info-item">
                                <span className="import-info-label">Count:</span>
                                <span>{lastImport.count} tickets</span>
                            </div>
                        </div>

                        >
                            Dashboard

                        <button

                            Field Mapper

                        <button

                                        <div className="stat-label">Total Tickets</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon green">📈</div>
                                        <div className="stat-value">{stats.avgWSJF.toFixed(1)}</div>
                                        <div className="stat-label">Average WSJF</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon blue">🎯</div>
                                        <div className="stat-value">{stats.totalPoints}</div>
                                        <div className="stat-label">Total Points</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon red">🔥</div>
                                        <div className="stat-value">{stats.critical}</div>
                                        <div className="stat-label">Critical/Fire</div>
                                    </div>
                                </div>
                                
                                <div className="action-bar">

                                        <span>📥</span> Import from JIRA

                                        <span>⚙️</span> Manage Columns
                                    </button>
                                    <button className="btn btn-secondary" onClick={() => {
                                        const csv = [
                                            visibleColumns.filter(c => c.id !== 'actions').map(c => c.name),
                                            ...processedTickets.map((t, i) => 
                                                visibleColumns.filter(c => c.id !== 'actions').map(c => {

                                                    return t[c.id] || '';

                                        const blob = new Blob([csv], { type: 'text/csv' });
                                        const url = URL.createObjectURL(blob);
                                        const a = document.createElement('a');
                                        a.href = url;
                                        a.download = `wsjf-export-${new Date().toISOString().split('T')[0]}.csv`;
                                        a.click();
                                        showNotification('Exported to CSV');
                                    }}>
                                        <span>📤</span> Export CSV
                                    </button>
                                </div>
                                
                                <div className="filter-bar">
                                    <div className="filter-row">
                                        <div className="filter-group">
                                            <label className="filter-label">Search</label>
                                            <input
                                                type="text"
                                                className="filter-input"
                                                placeholder="Search tickets..."
                                                value={filters.search}
                                                onChange={(e) => setFilters({...filters, search: e.target.value})}
                                            />
                                        </div>
                                        <div className="filter-group">
                                            <label className="filter-label">Severity</label>
                                            <select
                                                className="filter-select"
                                                value={filters.severity}
                                                onChange={(e) => setFilters({...filters, severity: e.target.value})}
                                            >
                                                <option value="">All</option>
                                                <option value="Level 5 - FIRE">FIRE</option>
                                                <option value="Level 4 - Critical">Critical</option>
                                                <option value="Level 3 - High">High</option>
                                                <option value="Level 2 - Medium">Medium</option>
                                                <option value="Level 1 - Low">Low</option>
                                            </select>
                                        </div>
                                        <div className="filter-group">
                                            <label className="filter-label">Status</label>
                                            <select
                                                className="filter-select"
                                                value={filters.status}
                                                onChange={(e) => setFilters({...filters, status: e.target.value})}
                                            >
                                                <option value="">All</option>
                                                <option value="To Do">To Do</option>
                                                <option value="In Progress">In Progress</option>
                                                <option value="In Review">In Review</option>
                                                <option value="Done">Done</option>
                                            </select>
                                        </div>
                                        <div className="filter-group">
                                            <label className="filter-label">Team</label>
                                            <select
                                                className="filter-select"
                                                value={filters.team}
                                                onChange={(e) => setFilters({...filters, team: e.target.value})}
                                            >
                                                <option value="">All</option>
                                                <option value="Backend">Backend</option>
                                                <option value="Frontend">Frontend</option>
                                                <option value="DevOps">DevOps</option>
                                                <option value="QA">QA</option>
                                            </select>
                                        </div>
                                        <div className="filter-group">
                                            <label className="filter-label">Customer</label>
                                            <input
                                                type="text"
                                                className="filter-input"
                                                placeholder="Filter by customer..."
                                                value={filters.customer}
                                                onChange={(e) => setFilters({...filters, customer: e.target.value})}
                                            />
                                        </div>
                                        <div className="filter-group">
                                            <label className="filter-label">&nbsp;</label>
                                            <button
                                                className="btn btn-secondary"
                                                onClick={() => setFilters({
                                                    search: '',
                                                    severity: '',
                                                    status: '',
                                                    team: '',
                                                    customer: ''
                                                })}
                                            >
                                                Clear
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="table-container">
                                    <div className="table-header">
                                        <h3 className="table-title">Prioritized Tickets ({processedTickets.length})</h3>
                                    </div>
                                    
                                    {processedTickets.length === 0 ? (
                                        <div className="empty-state">
                                            <div className="empty-state-icon">📭</div>
                                            <div style={{ fontSize: 18, fontWeight: 600, marginBottom: 8 }}>No tickets found</div>
                                            <div>Import tickets from JIRA to get started</div>
                                        </div>
                                    ) : (
                                        <table className="data-table">
                                            <thead>
                                                <tr onClick={() => setTooltipData(null)}>
                                                    {visibleColumns.map(col => (
                                                        <th
                                                            key={col.id}
                                                            className={col.sortable ? `sortable ${sortField === col.id ? (sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc') : ''}` : ''}
                                                            onClick={() => handleSort(col.id)}
                                                        >
                                                            {col.name}
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {processedTickets.map((ticket, index) => (
                                                    <tr key={ticket.key}>
                                                        {visibleColumns.map(col => {
                                                            if (col.id === 'rank') {
                                                                return <td key={col.id}><strong>#{index + 1}</strong></td>;
                                                            }
                                                            if (col.id === 'key') {
                                                                return <td key={col.id}><strong>{ticket.key}</strong></td>;
                                                            }
                                                            if (col.id === 'wsjfScore') {
                                                                return (
                                                                    <td key={col.id}>
                                                                        <strong style={{ color: '#667eea' }}>{ticket.wsjfScore}</strong>
                                                                    </td>
                                                                );
                                                            }
                                                            if (col.id === 'severity') {
                                                                const level = ticket.severity?.split(' - ')[1]?.toLowerCase() || 'medium';
                                                                return (
                                                                    <td key={col.id}>
                                                                        <span className={`badge badge-${level}`}>
                                                                            {ticket.severity?.split(' - ')[1] || 'Unknown'}
                                                                        </span>
                                                                    </td>
                                                                );
                                                            }
                                                            if (col.id === 'actions') {
                                                                return (
                                                                    <td key={col.id}>
                                                                        <button
                                                                            className="calc-btn"
                                                                            onClick={(e) => handleShowCalculation(e, ticket)}
                                                                        >
                                                                            📊 Calc
                                                                        </button>
                                                                        <button
                                                                            className="push-btn"
                                                                            onClick={() => handlePushToJira(ticket, index + 1)}
                                                                        >
                                                                            ↗️ Push
                                                                        </button>
                                                                    </td>
                                                                );
                                                            }
                                                            return <td key={col.id}>{ticket[col.id] || '-'}</td>;
                                                        })}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    )}
                                </div>
                                
                                {showImportModal && (
                                    <ImportModal
                                        onClose={() => setShowImportModal(false)}
                                        onImport={handleImport}
                                    />
                                )}
                                
                                {showColumnManager && (
                                    <ColumnManagerModal
                                        columns={columns}
                                        onSave={handleSaveColumns}
                                        onClose={() => setShowColumnManager(false)}
                                    />
                                )}
                            </>
                        )}
                        
                        {activeTab === 'jira-config' && (
                            <div className="form-section">
                                <h2 className="form-title">JIRA API Configuration</h2>
                                <p className="form-subtitle">Configure your JIRA instance connection</p>
                                
                                <div className="form-grid">

                                        <label className="form-label">JIRA Base URL</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            placeholder="https://yourcompany.atlassian.net"
                                            value={jiraConfig.baseUrl}
                                            onChange={(e) => setJiraConfig({...jiraConfig, baseUrl: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Email</label>
                                        <input
                                            type="email"
                                            className="form-input"

                                            value={jiraConfig.email}
                                            onChange={(e) => setJiraConfig({...jiraConfig, email: e.target.value})}

                                    <div className="form-group">

                                        <input

                                <button

                                <div style={{ marginTop: 32, padding: 20, background: '#f7fafc', borderRadius: 12 }}>
                                    <h3 style={{ marginBottom: 16 }}>How to get your API Token:</h3>
                                    <ol style={{ lineHeight: 2 }}>

                                        <li>Click "Create API token"</li>

                                        <li>Copy the token and paste it above</li>

                                </div>

                        )}
                        
                        {activeTab === 'field-mapper' && (
                            <div className="form-section">
                                <h2 className="form-title">Field Mapping Configuration</h2>
                                <p className="form-subtitle">Map JIRA fields to WSJF calculation and display fields</p>
                                
                                <div className="config-section">
                                    <div className="config-title">Calculation Fields</div>
                                    <table className="field-mapping-table">
                                        <thead>
                                            <tr>
                                                <th>Field</th>
                                                <th>JIRA Field ID</th>
                                                <th>Display Name</th>
                                                <th>Type</th>
                                                <th>Enabled</th>
                                            </tr>

                                        <tbody>
                                            {fieldMappings.calculation.map((mapping, index) => (

                                                        <td>
                                                            <input
                                                                type="text"
                                                                className="form-input"
                                                                value={mapping.jiraField}
                                                                onChange={(e) => handleFieldMappingUpdate('calculation', index, 'jiraField', e.target.value)}
                                                            />
                                                        </td>
                                                        <td>
                                                            <input
                                                                type="text"
                                                                className="form-input"
                                                                value={mapping.displayName}
                                                                onChange={(e) => handleFieldMappingUpdate('calculation', index, 'displayName', e.target.value)}
