<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSJF Prioritization System - Complete</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-glow:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .priority-fire {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .priority-critical {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }
        
        .priority-high {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .priority-medium {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        .priority-low {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .input-modern {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-modern:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border-radius: 16px;
            padding: 1px;
        }
        
        .gradient-border-inner {
            background: rgba(15, 15, 35, 0.8);
            border-radius: 15px;
            padding: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        .notification-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .notification-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        
        input[type="range"]::-webkit-slider-track {
            background: rgba(99, 102, 241, 0.2);
            height: 6px;
            border-radius: 3px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: #6366f1;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-top: -6px;
        }
        
        input[type="range"]::-moz-range-track {
            background: rgba(99, 102, 241, 0.2);
            height: 6px;
            border-radius: 3px;
        }
        
        input[type="range"]::-moz-range-thumb {
            background: #6366f1;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        
        // Icons
        const Icons = {
            Import: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                </svg>
            ),
            Settings: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            ),
            Plus: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                </svg>
            ),
            Chart: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            ),
            Fields: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            ),
            Check: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
            )
        };
        
        // Backend Service
        class BackendService {
            constructor() {
                this.tickets = this.loadTickets();
                this.config = this.loadConfig();
                this.fieldMappings = this.loadFieldMappings();
            }
            
            loadTickets() {
                const stored = localStorage.getItem('wsjf_tickets');
                return stored ? JSON.parse(stored) : this.generateSampleTickets();
            }
            
            saveTickets(tickets) {
                localStorage.setItem('wsjf_tickets', JSON.stringify(tickets));
                this.tickets = tickets;
            }
            
            loadConfig() {
                const stored = localStorage.getItem('wsjf_config');
                return stored ? JSON.parse(stored) : this.getDefaultConfig();
            }
            
            saveConfig(config) {
                localStorage.setItem('wsjf_config', JSON.stringify(config));
                this.config = config;
            }
            
            loadFieldMappings() {
                const stored = localStorage.getItem('wsjf_field_mappings');
                return stored ? JSON.parse(stored) : this.getDefaultFieldMappings();
            }
            
            saveFieldMappings(mappings) {
                localStorage.setItem('wsjf_field_mappings', JSON.stringify(mappings));
                this.fieldMappings = mappings;
            }
            
            getDefaultFieldMappings() {
                return {
                    required: {
                        issueValue: 'customfield_10001',
                        enterpriseAccounts: 'customfield_10002',
                        flaggedAccounts: 'customfield_10003',
                        marketTiming: 'customfield_10004',
                        rrOeValue: 'customfield_10005',
                        storyPoints: 'customfield_10006'
                    },
                    additional: []
                };
            }
            
            getDefaultConfig() {
                return {
                    severityScores: {
                        'Level 5 - FIRE': 21,
                        'Level 4 - Critical': 13,
                        'Level 3 - High': 8,
                        'Level 2 - Medium': 5,
                        'Level 1 - Low': 3
                    },
                    dueDateUrgency: {
                        'Overdue': 21,
                        '< 1 week': 13,
                        '1 to 2 weeks': 8,
                        '2 to 4 weeks': 5,
                        '1 to 2 months': 3,
                        '2 to 6 months': 2,
                        'No deadline': 1
                    },
                    marketTimingMultipliers: {
                        'Pointless afterwards': 2.0,
                        'Drops steeply': 1.6,
                        'Slowly degrading': 1.4,
                        'Nice to meet deadline': 1.2,
                        'No timing impact': 1.0
                    },
                    weights: {
                        businessValue: 0.4,
                        timeCriticality: 0.3,
                        rrOe: 0.3
                    }
                };
            }
            
            generateSampleTickets() {
                return [
                    {
                        key: 'PROD-1234',
                        summary: 'Payment processing failure for enterprise clients',
                        severity: 'Level 4 - Critical',
                        issueValue: 25000,
                        enterpriseAccounts: 5,
                        flaggedAccounts: 2,
                        dueDate: new Date(Date.now() + 3 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        marketTiming: 'Drops steeply',
                        rrOeValue: 8,
                        storyPoints: 5,
                        createdDate: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        issueType: 'Bug',
                        status: 'In Progress'
                    },
                    {
                        key: 'PROD-1235',
                        summary: 'UI enhancement for dashboard widgets',
                        severity: 'Level 2 - Medium',
                        issueValue: 5000,
                        enterpriseAccounts: 0,
                        flaggedAccounts: 0,
                        dueDate: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        marketTiming: 'No timing impact',
                        rrOeValue: 3,
                        storyPoints: 3,
                        createdDate: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        issueType: 'Improvement',
                        status: 'To Do'
                    },
                    {
                        key: 'PROD-1236',
                        summary: 'Security vulnerability in authentication',
                        severity: 'Level 5 - FIRE',
                        issueValue: 50000,
                        enterpriseAccounts: 10,
                        flaggedAccounts: 5,
                        dueDate: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        marketTiming: 'Pointless afterwards',
                        rrOeValue: 13,
                        storyPoints: 8,
                        createdDate: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        issueType: 'Bug',
                        status: 'In Review'
                    }
                ];
            }
            
            async fetchTicketsByKeys(keys) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const keyArray = keys.split(',').map(k => k.trim());
                        const mockTickets = keyArray.map(key => ({
                            key: key,
                            summary: `Fetched: ${key}`,
                            severity: 'Level 2 - Medium',
                            issueValue: 10000,
                            enterpriseAccounts: 2,
                            flaggedAccounts: 1,
                            dueDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                            marketTiming: 'No timing impact',
                            rrOeValue: 5,
                            storyPoints: 3,
                            createdDate: new Date().toISOString().split('T')[0],
                            issueType: 'Task',
                            status: 'To Do'
                        }));
                        resolve(mockTickets);
                    }, 1000);
                });
            }
            
            calculateWSJF(ticket, config) {
                const severityScore = config.severityScores[ticket.severity] || 0;
                const clientCountBonus = ticket.issueValue / 1000;
                
                let strategicTierBonus = 0;
                if (ticket.enterpriseAccounts > 0 && ticket.flaggedAccounts > 0) {
                    strategicTierBonus = 5;
                } else if (ticket.flaggedAccounts > 0) {
                    strategicTierBonus = 3;
                } else if (ticket.enterpriseAccounts > 0) {
                    strategicTierBonus = 2;
                }
                
                const weightedBusinessValue = (severityScore + clientCountBonus + strategicTierBonus) * config.weights.businessValue;
                
                let dueDateUrgency = 1;
                const today = new Date();
                const dueDate = new Date(ticket.dueDate);
                const daysUntilDue = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));
                
                if (daysUntilDue < 0) {
                    dueDateUrgency = config.dueDateUrgency['Overdue'];
                } else if (daysUntilDue < 7) {
                    dueDateUrgency = config.dueDateUrgency['< 1 week'];
                } else if (daysUntilDue < 14) {
                    dueDateUrgency = config.dueDateUrgency['1 to 2 weeks'];
                } else if (daysUntilDue < 28) {
                    dueDateUrgency = config.dueDateUrgency['2 to 4 weeks'];
                } else if (daysUntilDue < 60) {
                    dueDateUrgency = config.dueDateUrgency['1 to 2 months'];
                } else if (daysUntilDue < 180) {
                    dueDateUrgency = config.dueDateUrgency['2 to 6 months'];
                } else {
                    dueDateUrgency = config.dueDateUrgency['No deadline'];
                }
                
                const marketTimingMultiplier = config.marketTimingMultipliers[ticket.marketTiming] || 1.0;
                const weightedTimeCriticality = (dueDateUrgency * marketTimingMultiplier) * config.weights.timeCriticality;
                const weightedRROE = ticket.rrOeValue * config.weights.rrOe;
                const costOfDelay = Math.round(weightedBusinessValue + weightedTimeCriticality + weightedRROE);
                const wsjfScore = (costOfDelay / ticket.storyPoints) * 10;
                
                return {
                    wsjfScore: wsjfScore.toFixed(2),
                    costOfDelay,
                    weightedBusinessValue: weightedBusinessValue.toFixed(2),
                    weightedTimeCriticality: weightedTimeCriticality.toFixed(2),
                    weightedRROE: weightedRROE.toFixed(2)
                };
            }
        }
        
        const backend = new BackendService();
        
        // Notification Component
        function Notification({ message, type, onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, []);
            
            return (
                <div className={`notification notification-${type}`}>
                    <Icons.Check />
                    <span>{message}</span>
                </div>
            );
        }
        
        // Main App
        function App() {
            const [activeTab, setActiveTab] = useState('config');
            const [tickets, setTickets] = useState(backend.tickets);
            const [config, setConfig] = useState(backend.config);
            const [loading, setLoading] = useState(false);
            const [notification, setNotification] = useState(null);
            
            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
            };
            
            const handleConfigUpdate = (section, key, value) => {
                const newConfig = { ...config };
                if (section === 'weights') {
                    newConfig.weights[key] = parseFloat(value);
                } else {
                    newConfig[section][key] = parseFloat(value);
                }
                backend.saveConfig(newConfig);
                setConfig(newConfig);
            };
            
            const calculatePrioritizedTickets = () => {
                return tickets.map(ticket => {
                    const calculations = backend.calculateWSJF(ticket, config);
                    return { ...ticket, ...calculations };
                }).sort((a, b) => parseFloat(b.wsjfScore) - parseFloat(a.wsjfScore));
            };
            
            const prioritizedTickets = calculatePrioritizedTickets();
            const stats = {
                avgWSJF: prioritizedTickets.reduce((sum, t) => sum + parseFloat(t.wsjfScore), 0) / prioritizedTickets.length || 0,
                critical: prioritizedTickets.filter(t => t.severity.includes('Critical') || t.severity.includes('FIRE')).length
            };
            
            const tabs = [
                { id: 'import', label: 'Import', icon: <Icons.Import /> },
                { id: 'fields', label: 'Fields', icon: <Icons.Fields /> },
                { id: 'manual', label: 'Manual', icon: <Icons.Plus /> },
                { id: 'config', label: 'Config', icon: <Icons.Settings /> },
                { id: 'dashboard', label: 'Dashboard', icon: <Icons.Chart /> }
            ];
            
            return (
                <div className="min-h-screen p-4 md:p-6">
                    {notification && (
                        <Notification
                            message={notification.message}
                            type={notification.type}
                            onClose={() => setNotification(null)}
                        />
                    )}
                    
                    {/* Header */}
                    <div className="max-w-7xl mx-auto mb-8 slide-in">
                        <div className="glass-dark rounded-2xl p-6 md:p-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl md:text-4xl font-bold text-white mb-2">
                                        WSJF Prioritization
                                    </h1>
                                    <p className="text-gray-400">
                                        Weighted Shortest Job First • {tickets.length} tickets loaded
                                    </p>
                                </div>
                                <div className="hidden md:block">
                                    <div className="flex items-center gap-4">
                                        <div className="text-right">
                                            <p className="text-sm text-gray-400">Average Score</p>
                                            <p className="text-2xl font-bold text-white">{stats.avgWSJF.toFixed(1)}</p>
                                        </div>
                                        <div className="w-px h-12 bg-gray-700"></div>
                                        <div className="text-right">
                                            <p className="text-sm text-gray-400">Critical Issues</p>
                                            <p className="text-2xl font-bold text-red-400">{stats.critical}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Navigation */}
                    <div className="max-w-7xl mx-auto mb-6">
                        <div className="glass rounded-xl p-2">
                            <div className="flex gap-2 overflow-x-auto">
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-4 py-3 rounded-lg font-medium transition-all whitespace-nowrap ${
                                            activeTab === tab.id
                                                ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white shadow-lg'
                                                : 'text-gray-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        {tab.icon}
                                        <span>{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    {/* Content */}
                    <div className="max-w-7xl mx-auto">
                        <div className="glass-dark rounded-2xl p-6 md:p-8 min-h-[600px]">
                            {activeTab === 'config' && (
                                <div className="slide-in space-y-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-2xl font-bold text-white">Configuration Center</h2>
                                        <button
                                            onClick={() => {
                                                if (confirm('Reset all settings to default values?')) {
                                                    const defaultConfig = backend.getDefaultConfig();
                                                    backend.saveConfig(defaultConfig);
                                                    setConfig(defaultConfig);
                                                    showNotification('Configuration reset to defaults');
                                                }
                                            }}
                                            className="px-4 py-2 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500/30 transition-all"
                                        >
                                            Reset to Defaults
                                        </button>
                                    </div>
                                    
                                    {/* WSJF Formula */}
                                    <div className="glass rounded-xl p-6">
                                        <h3 className="text-lg font-semibold text-white mb-4">📐 WSJF Formula</h3>
                                        <div className="bg-black/30 rounded-lg p-4 font-mono text-sm">
                                            <div className="text-indigo-400">WSJF = (Cost of Delay ÷ Job Size) × 10</div>
                                            <div className="text-gray-400 mt-2">Cost of Delay = Business Value + Time Criticality + RR/OE</div>
                                        </div>
                                    </div>
                                    
                                    {/* Factor Weights */}
                                    <div className="glass rounded-xl p-6">
                                        <h3 className="text-lg font-semibold text-white mb-4">⚖️ Factor Weights</h3>
                                        <div className="grid md:grid-cols-3 gap-6">
                                            <div>
                                                <label className="block text-sm text-gray-400 mb-2">Business Value Weight</label>
                                                <div className="flex items-center gap-3">
                                                    <input
                                                        type="range"
                                                        min="0"
                                                        max="1"
                                                        step="0.1"
                                                        value={config.weights.businessValue}
                                                        onChange={(e) => handleConfigUpdate('weights', 'businessValue', e.target.value)}
                                                        className="flex-1"
                                                    />
                                                    <input
                                                        type="number"
                                                        step="0.1"
                                                        value={config.weights.businessValue}
                                                        onChange={(e) => handleConfigUpdate('weights', 'businessValue', e.target.value)}
                                                        className="w-20 px-3 py-2 rounded-lg input-modern text-white text-center"
                                                    />
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-sm text-gray-400 mb-2">Time Criticality Weight</label>
                                                <div className="flex items-center gap-3">
                                                    <input
                                                        type="range"
                                                        min="0"
                                                        max="1"
                                                        step="0.1"
                                                        value={config.weights.timeCriticality}
                                                        onChange={(e) => handleConfigUpdate('weights', 'timeCriticality', e.target.value)}
                                                        className="flex-1"
                                                    />
                                                    <input
                                                        type="number"
                                                        step="0.1"
                                                        value={config.weights.timeCriticality}
                                                        onChange={(e) => handleConfigUpdate('weights', 'timeCriticality', e.target.value)}
                                                        className="w-20 px-3 py-2 rounded-lg input-modern text-white text-center"
                                                    />
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-sm text-gray-400 mb-2">RR/OE Weight</label>
                                                <div className="flex items-center gap-3">
                                                    <input
                                                        type="range"
                                                        min="0"
                                                        max="1"
                                                        step="0.1"
                                                        value={config.weights.rrOe}
                                                        onChange={(e) => handleConfigUpdate('weights', 'rrOe', e.target.value)}
                                                        className="flex-1"
                                                    />
                                                    <input
                                                        type="number"
                                                        step="0.1"
                                                        value={config.weights.rrOe}
                                                        onChange={(e) => handleConfigUpdate('weights', 'rrOe', e.target.value)}
                                                        className="w-20 px-3 py-2 rounded-lg input-modern text-white text-center"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Severity Scores */}
                                    <div className="glass rounded-xl p-6">
                                        <h3 className="text-lg font-semibold text-white mb-4">🔥 Severity Scores</h3>
                                        <div className="space-y-3">
                                            {Object.entries(config.severityScores).map(([level, score]) => (
                                                <div key={level} className="flex items-center justify-between p-4 rounded-lg bg-white/5">
                                                    <span className="text-gray-300">{level}</span>
                                                    <div className="flex items-center gap-3">
                                                        <input
                                                            type="range"
                                                            min="1"
                                                            max="30"
                                                            value={score}
                                                            onChange={(e) => handleConfigUpdate('severityScores', level, e.target.value)}
                                                            className="w-32"
                                                        />
                                                        <input
                                                            type="number"
                                                            value={score}
                                                            onChange={(e) => handleConfigUpdate('severityScores', level, e.target.value)}
                                                            className="w-20 px-3 py-2 rounded-lg input-modern text-white text-center"
                                                        />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    {/* Due Date Urgency */}
                                    <div className="glass rounded-xl p-6">
                                        <h3 className="text-lg font-semibold text-white mb-4">📅 Due Date Urgency Scores</h3>
                                        <div className="grid md:grid-cols-2 gap-3">
                                            {Object.entries(config.dueDateUrgency).map(([period, score]) => (
                                                <div key={period} className="flex items-center justify-between p-4 rounded-lg bg-white/5">
                                                    <span className="text-gray-300">{period}</span>
                                                    <div className="flex items-center gap-3">
                                                        <input
                                                            type="range"
                                                            min="1"
                                                            max="30"
                                                            value={score}
                                                            onChange={(e) => handleConfigUpdate('dueDateUrgency', period, e.target.value)}
                                                            className="w-24"
                                                        />
                                                        <input
                                                            type="number"
                                                            value={score}
                                                            onChange={(e) => handleConfigUpdate('dueDateUrgency', period, e.target.value)}
                                                            className="w-16 px-2 py-1 rounded-lg input-modern text-white text-center"
                                                        />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    {/* Market Timing Multipliers */}
                                    <div className="glass rounded-xl p-6">
                                        <h3 className="text-lg font-semibold text-white mb-4">⏰ Market Timing Multipliers</h3>
                                        <div className="space-y-3">
                                            {Object.entries(config.marketTimingMultipliers).map(([timing, multiplier]) => (
                                                <div key={timing} className="flex items-center justify-between p-4 rounded-lg bg-white/5">
                                                    <div>
                                                        <span className="text-gray-300 block">{timing}</span>
                                                        <span className="text-gray-500 text-xs">
                                                            {timing === 'Pointless afterwards' && 'e.g., Tax deadlines'}
                                                            {timing === 'Drops steeply' && 'e.g., Monthly processing'}
                                                            {timing === 'Slowly degrading' && 'e.g., Client satisfaction'}
                                                            {timing === 'Nice to meet deadline' && 'e.g., Soft promises'}
                                                            {timing === 'No timing impact' && 'e.g., General improvements'}
                                                        </span>
                                                    </div>
                                                    <div className="flex items-center gap-3">
                                                        <input
                                                            type="range"
                                                            min="0.5"
                                                            max="3"
                                                            step="0.1"
                                                            value={multiplier}
                                                            onChange={(e) => handleConfigUpdate('marketTimingMultipliers', timing, e.target.value)}
                                                            className="w-32"
                                                        />
                                                        <input
                                                            type="number"
                                                            step="0.1"
                                                            value={multiplier}
                                                            onChange={(e) => handleConfigUpdate('marketTimingMultipliers', timing, e.target.value)}
                                                            className="w-20 px-3 py-2 rounded-lg input-modern text-white text-center"
                                                        />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
