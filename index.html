<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSJF Prioritization System - Modern UI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Button hover effects */
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-glow:hover::before {
            width: 300px;
            height: 300px;
        }
        
        /* Card hover effects */
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Tab indicator */
        .tab-indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        /* Priority colors */
        .priority-fire {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .priority-critical {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }
        
        .priority-high {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .priority-medium {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        .priority-low {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        /* Input focus effects */
        .input-modern {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-modern:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        /* Custom checkbox */
        .checkbox-custom {
            width: 20px;
            height: 20px;
            appearance: none;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .checkbox-custom:checked {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-color: transparent;
        }
        
        .checkbox-custom:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }
        
        /* Stats card gradient borders */
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border-radius: 16px;
            padding: 1px;
        }
        
        .gradient-border-inner {
            background: rgba(15, 15, 35, 0.8);
            border-radius: 15px;
            padding: 20px;
        }
        
        /* Table styling */
        .table-modern th {
            background: rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(10px);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        
        .table-modern tr {
            transition: all 0.2s ease;
        }
        
        .table-modern tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        /* Success/Error notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        .notification-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .notification-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        
        // Icons as components
        const Icons = {

        // Backend Service (same as before, just the class definition)
        class BackendService {
            constructor() {
                this.tickets = this.loadTickets();
                this.config = this.loadConfig();
                this.fieldMappings = this.loadFieldMappings();
            }
            
            loadTickets() {
                const stored = localStorage.getItem('wsjf_tickets');
                return stored ? JSON.parse(stored) : this.generateSampleTickets();
            }
            
            saveTickets(tickets) {
                localStorage.setItem('wsjf_tickets', JSON.stringify(tickets));
                this.tickets = tickets;
            }
            
            loadConfig() {
                const stored = localStorage.getItem('wsjf_config');
                return stored ? JSON.parse(stored) : this.getDefaultConfig();
            }
            
            saveConfig(config) {
                localStorage.setItem('wsjf_config', JSON.stringify(config));
                this.config = config;
            }
            
            loadFieldMappings() {
                const stored = localStorage.getItem('wsjf_field_mappings');
                return stored ? JSON.parse(stored) : this.getDefaultFieldMappings();
            }
            
            saveFieldMappings(mappings) {
                localStorage.setItem('wsjf_field_mappings', JSON.stringify(mappings));
                this.fieldMappings = mappings;
            }
            
            getDefaultFieldMappings() {
                return {
                    required: {
                        issueValue: 'customfield_10001',
                        enterpriseAccounts: 'customfield_10002',
                        flaggedAccounts: 'customfield_10003',
                        marketTiming: 'customfield_10004',
                        rrOeValue: 'customfield_10005',
                        storyPoints: 'customfield_10006'
                    },
                    additional: [
                        { jiraField: 'labels', displayName: 'Labels', enabled: true, showInTable: true },
                        { jiraField: 'components', displayName: 'Components', enabled: true, showInTable: true },
                        { jiraField: 'priority', displayName: 'Priority', enabled: true, showInTable: true }
                    ]
                };
            }
            
            getDefaultConfig() {
                return {
                    severityScores: {
                        'Level 5 - FIRE': 21,
                        'Level 4 - Critical': 13,
                        'Level 3 - High': 8,
                        'Level 2 - Medium': 5,
                        'Level 1 - Low': 3
                    },
                    dueDateUrgency: {
                        'Overdue': 21,
                        '< 1 week': 13,
                        '1 to 2 weeks': 8,
                        '2 to 4 weeks': 5,
                        '1 to 2 months': 3,
                        '2 to 6 months': 2,
                        'No deadline': 1
                    },
                    marketTimingMultipliers: {
                        'Pointless afterwards': 2.0,
                        'Drops steeply': 1.6,
                        'Slowly degrading': 1.4,
                        'Nice to meet deadline': 1.2,
                        'No timing impact': 1.0
                    },
                    weights: {
                        businessValue: 0.4,
                        timeCriticality: 0.3,
                        rrOe: 0.3
                    }
                };
            }
            
            generateSampleTickets() {
                return [
                    {
                        key: 'PROD-1234',
                        summary: 'Payment processing failure for enterprise clients',
                        severity: 'Level 4 - Critical',
                        issueValue: 25000,
                        enterpriseAccounts: 5,
                        flaggedAccounts: 2,
                        dueDate: new Date(Date.now() + 3 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        marketTiming: 'Drops steeply',
                        rrOeValue: 8,
                        storyPoints: 5,
                        createdDate: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        issueType: 'Bug',
                        status: 'In Progress',
                        customFields: {
                            labels: ['payment', 'critical'],
                            components: ['Payment Module'],
                            priority: 'High'
                        }
                    },
                    {
                        key: 'PROD-1235',
                        summary: 'UI enhancement for dashboard widgets',
                        severity: 'Level 2 - Medium',
                        issueValue: 5000,
                        enterpriseAccounts: 0,
                        flaggedAccounts: 0,
                        dueDate: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        marketTiming: 'No timing impact',
                        rrOeValue: 3,
                        storyPoints: 3,
                        createdDate: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        issueType: 'Improvement',
                        status: 'To Do',
                        customFields: {
                            labels: ['ui', 'enhancement'],
                            components: ['Dashboard'],
                            priority: 'Medium'
                        }
                    },
                    {
                        key: 'PROD-1236',
                        summary: 'Security vulnerability in authentication',
                        severity: 'Level 5 - FIRE',
                        issueValue: 50000,
                        enterpriseAccounts: 10,
                        flaggedAccounts: 5,
                        dueDate: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        marketTiming: 'Pointless afterwards',
                        rrOeValue: 13,
                        storyPoints: 8,
                        createdDate: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        issueType: 'Bug',
                        status: 'In Review',
                        customFields: {
                            labels: ['security', 'critical'],
                            components: ['Auth', 'Security'],
                            priority: 'Highest'
                        }
                    }
                ];
            }
            
            async fetchTicketsByKeys(keys) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const keyArray = keys.split(',').map(k => k.trim());
                        const mockTickets = keyArray.map(key => ({
                            key: key,
                            summary: `Fetched: ${key} - Sample issue`,
                            severity: ['Level 2 - Medium', 'Level 3 - High'][Math.floor(Math.random() * 2)],
                            issueValue: Math.floor(Math.random() * 20000) + 5000,
                            enterpriseAccounts: Math.floor(Math.random() * 5),
                            flaggedAccounts: Math.floor(Math.random() * 3),
                            dueDate: new Date(Date.now() + Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                            marketTiming: ['No timing impact', 'Slowly degrading'][Math.floor(Math.random() * 2)],
                            rrOeValue: Math.floor(Math.random() * 10) + 1,
                            storyPoints: Math.floor(Math.random() * 8) + 1,
                            createdDate: new Date().toISOString().split('T')[0],
                            issueType: ['Bug', 'Task'][Math.floor(Math.random() * 2)],
                            status: 'To Do',
                            customFields: {
                                labels: ['imported'],
                                components: ['Core'],
                                priority: 'Medium'
                            }
                        }));
                        resolve(mockTickets);
                    }, 1000);
                });
            }
            
            async fetchTicketsByJQL(jql) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const mockTickets = Array(5).fill(null).map((_, i) => ({
                            key: `JQL-${1000 + i}`,
                            summary: `JQL Result: ${jql.substring(0, 20)}... - Item ${i + 1}`,
                            severity: ['Level 2 - Medium', 'Level 3 - High', 'Level 4 - Critical'][Math.floor(Math.random() * 3)],
                            issueValue: Math.floor(Math.random() * 30000) + 5000,
                            enterpriseAccounts: Math.floor(Math.random() * 8),
                            flaggedAccounts: Math.floor(Math.random() * 4),
                            dueDate: new Date(Date.now() + Math.random() * 45 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                            marketTiming: ['No timing impact', 'Slowly degrading', 'Drops steeply'][Math.floor(Math.random() * 3)],
                            rrOeValue: Math.floor(Math.random() * 12) + 1,
                            storyPoints: Math.floor(Math.random() * 10) + 1,
                            createdDate: new Date().toISOString().split('T')[0],
                            issueType: 'Task',
                            status: 'To Do',
                            customFields: {
                                labels: ['jql-import'],
                                components: ['Module'],
                                priority: 'High'
                            }
                        }));
                        resolve(mockTickets);
                    }, 1500);
                });
            }
            
            calculateWSJF(ticket, config) {
                const severityScore = config.severityScores[ticket.severity] || 0;
                const clientCountBonus = ticket.issueValue / 1000;
                
                let strategicTierBonus = 0;
                if (ticket.enterpriseAccounts > 0 && ticket.flaggedAccounts > 0) {
                    strategicTierBonus = 5;
                } else if (ticket.flaggedAccounts > 0) {
                    strategicTierBonus = 3;
                } else if (ticket.enterpriseAccounts > 0) {
                    strategicTierBonus = 2;
                }
                
                const weightedBusinessValue = (severityScore + clientCountBonus + strategicTierBonus) * config.weights.businessValue;
                
                let dueDateUrgency = 1;
                const today = new Date();
                const dueDate = new Date(ticket.dueDate);
                const daysUntilDue = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));
                
                if (daysUntilDue < 0) {
                    dueDateUrgency = config.dueDateUrgency['Overdue'];
                } else if (daysUntilDue < 7) {
                    dueDateUrgency = config.dueDateUrgency['< 1 week'];
                } else if (daysUntilDue < 14) {
                    dueDateUrgency = config.dueDateUrgency['1 to 2 weeks'];
                } else if (daysUntilDue < 28) {
                    dueDateUrgency = config.dueDateUrgency['2 to 4 weeks'];
                } else if (daysUntilDue < 60) {
                    dueDateUrgency = config.dueDateUrgency['1 to 2 months'];
                } else if (daysUntilDue < 180) {
                    dueDateUrgency = config.dueDateUrgency['2 to 6 months'];
                } else {
                    dueDateUrgency = config.dueDateUrgency['No deadline'];
                }
                
                const marketTimingMultiplier = config.marketTimingMultipliers[ticket.marketTiming] || 1.0;
                const weightedTimeCriticality = (dueDateUrgency * marketTimingMultiplier) * config.weights.timeCriticality;
                const weightedRROE = ticket.rrOeValue * config.weights.rrOe;
                const costOfDelay = Math.round(weightedBusinessValue + weightedTimeCriticality + weightedRROE);
                const wsjfScore = (costOfDelay / ticket.storyPoints) * 10;
                
                return {
                    wsjfScore: wsjfScore.toFixed(2),
                    costOfDelay,
                    weightedBusinessValue: weightedBusinessValue.toFixed(2),
                    weightedTimeCriticality: weightedTimeCriticality.toFixed(2),
                    weightedRROE: weightedRROE.toFixed(2)
                };
            }
        }
        
        const backend = new BackendService();
        
        // Notification Component
        function Notification({ message, type, onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, []);
            
            return (
                <div className={`notification notification-${type}`}>
                    {type === 'success' ? <Icons.Check /> : <Icons.X />}
                    <span>{message}</span>
                </div>
            );
        }
        
        // Main App Component with Modern UI
        function App() {
            const [activeTab, setActiveTab] = useState('import');
            const [tickets, setTickets] = useState(backend.tickets);
            const [config, setConfig] = useState(backend.config);
            const [fieldMappings, setFieldMappings] = useState(backend.fieldMappings);
            const [loading, setLoading] = useState(false);
            const [notification, setNotification] = useState(null);
            const [importKeys, setImportKeys] = useState('');
            const [jqlQuery, setJqlQuery] = useState('');
            const [filterText, setFilterText] = useState('');
            const [sortField, setSortField] = useState('wsjfScore');
            const [sortDirection, setSortDirection] = useState('desc');
            
            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
            };
            
            const handleImportByKeys = async () => {
                if (!importKeys) {
                    showNotification('Please enter issue keys', 'error');
                    return;
                }
                setLoading(true);
                const newTickets = await backend.fetchTicketsByKeys(importKeys);
                const updatedTickets = [...tickets, ...newTickets];
                backend.saveTickets(updatedTickets);
                setTickets(updatedTickets);
                setImportKeys('');
                setLoading(false);
                showNotification(`Successfully imported ${newTickets.length} tickets`);
            };
            
            const handleImportByJQL = async () => {
                if (!jqlQuery) {
                    showNotification('Please enter a JQL query', 'error');
                    return;
                }
                setLoading(true);
                const newTickets = await backend.fetchTicketsByJQL(jqlQuery);
                const updatedTickets = [...tickets, ...newTickets];
                backend.saveTickets(updatedTickets);
                setTickets(updatedTickets);
                setJqlQuery('');
                setLoading(false);
                showNotification(`Successfully imported ${newTickets.length} tickets via JQL`);
            };
            
            const handleConfigUpdate = (section, key, value) => {
                const newConfig = { ...config };
                if (section === 'weights') {
                    newConfig.weights[key] = parseFloat(value);
                } else {
                    newConfig[section][key] = parseFloat(value);
                }
                backend.saveConfig(newConfig);
                setConfig(newConfig);
            };
            
            const calculatePrioritizedTickets = () => {
                let filteredTickets = tickets.map(ticket => {
                    const calculations = backend.calculateWSJF(ticket, config);
                    return { ...ticket, ...calculations };
                });
                
                if (filterText) {
                    filteredTickets = filteredTickets.filter(ticket => 
                        ticket.key.toLowerCase().includes(filterText.toLowerCase()) ||
                        ticket.summary.toLowerCase().includes(filterText.toLowerCase())
                    );
                }
                
                filteredTickets.sort((a, b) => {
                    let aVal = parseFloat(a[sortField]) || a[sortField];
                    let bVal = parseFloat(b[sortField]) || b[sortField];
                    return sortDirection === 'asc' ? 
                        (aVal > bVal ? 1 : -1) : 
                        (aVal < bVal ? 1 : -1);
                });
                
                return filteredTickets;
            };
            
            const prioritizedTickets = calculatePrioritizedTickets();
            const stats = {
                total: prioritizedTickets.length,
                avgWSJF: prioritizedTickets.reduce((sum, t) => sum + parseFloat(t.wsjfScore), 0) / prioritizedTickets.length || 0,
                totalPoints: prioritizedTickets.reduce((sum, t) => sum + t.storyPoints, 0),
                critical: prioritizedTickets.filter(t => t.severity.includes('Critical') || t.severity.includes('FIRE')).length
            };
            
            const tabs = [
                { id: 'import', label: 'Import', icon: <Icons.Import /> },
                { id: 'fields', label: 'Fields', icon: <Icons.Fields /> },
                { id: 'manual', label: 'Manual', icon: <Icons.Plus /> },
                { id: 'config', label: 'Config', icon: <Icons.Settings /> },
                { id: 'prioritization', label: 'Dashboard', icon: <Icons.Chart /> }
            ];
            
            return (
                <div className="min-h-screen p-4 md:p-6">
                    {notification && (
                        <Notification
                            message={notification.message}
                            type={notification.type}
                            onClose={() => setNotification(null)}
                        />
                    )}
                    
                    {/* Header */}
                    <div className="max-w-7xl mx-auto mb-8 slide-in">
                        <div className="glass-dark rounded-2xl p-6 md:p-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl md:text-4xl font-bold text-white mb-2">
                                        WSJF Prioritization
                                    </h1>
                                    <p className="text-gray-400">
                                        Weighted Shortest Job First • {tickets.length} tickets loaded
                                    </p>
                                </div>
                                <div className="hidden md:block">
                                    <div className="flex items-center gap-4">
                                        <div className="text-right">
                                            <p className="text-sm text-gray-400">Average Score</p>
                                            <p className="text-2xl font-bold text-white">{stats.avgWSJF.toFixed(1)}</p>
                                        </div>
                                        <div className="w-px h-12 bg-gray-700"></div>
                                        <div className="text-right">
                                            <p className="text-sm text-gray-400">Critical Issues</p>
                                            <p className="text-2xl font-bold text-red-400">{stats.critical}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Navigation Tabs */}
                    <div className="max-w-7xl mx-auto mb-6">
                        <div className="glass rounded-xl p-2">
                            <div className="flex gap-2 overflow-x-auto">
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-4 py-3 rounded-lg font-medium transition-all whitespace-nowrap ${
                                            activeTab === tab.id
                                                ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white shadow-lg'
                                                : 'text-gray-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        {tab.icon}
                                        <span>{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    {/* Content Area */}
                    <div className="max-w-7xl mx-auto">
                        <div className="glass-dark rounded-2xl p-6 md:p-8 min-h-[600px]">
                            {loading ? (
                                <div className="flex flex-col items-center justify-center h-96">
                                    <div className="spinner mb-4"></div>
                                    <p className="text-gray-400">Loading tickets...</p>
                                </div>
                            ) : (
                                <>
                                    {activeTab === 'import' && (
                                        <div className="slide-in space-y-6">
                                            <h2 className="text-2xl font-bold text-white mb-6">Import Tickets</h2>
                                            
                                            <div className="grid md:grid-cols-2 gap-6">
                                                <div className="glass rounded-xl p-6 card-hover">
                                                    <h3 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                                                        <span className="text-indigo-400">📋</span> Import by Keys
                                                    </h3>
                                                    <input
                                                        type="text"
                                                        placeholder="PROD-1234, PROD-1235"
                                                        value={importKeys}
                                                        onChange={(e) => setImportKeys(e.target.value)}
                                                        className="w-full px-4 py-3 rounded-lg input-modern text-white placeholder-gray-500 mb-4"
                                                    />
                                                    <button
                                                        onClick={handleImportByKeys}
                                                        className="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-3 rounded-lg font-medium btn-glow"
                                                    >
                                                        Import Keys
                                                    </button>
                                                </div>
                                                
                                                <div className="glass rounded-xl p-6 card-hover">
                                                    <h3 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                                                        <span className="text-green-400">🔍</span> Import by JQL
                                                    </h3>
                                                    <textarea
                                                        placeholder="project = PROD AND status = 'In Progress'"
                                                        value={jqlQuery}
                                                        onChange={(e) => setJqlQuery(e.target.value)}
                                                        className="w-full px-4 py-3 rounded-lg input-modern text-white placeholder-gray-500 mb-4 h-24 resize-none font-mono text-sm"
                                                    />
                                                    <button
                                                        onClick={handleImportByJQL}
                                                        className="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white px-6 py-3 rounded-lg font-medium btn-glow"
                                                    >
                                                        Import JQL
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div className="glass rounded-xl p-6">
                                                <h3 className="text-lg font-semibold text-white mb-4">Recent Tickets</h3>
                                                <div className="space-y-3">
                                                    {tickets.slice(0, 3).map(ticket => (
                                                        <div key={ticket.key} className="flex items-center justify-between p-4 rounded-lg bg-white/5 hover:bg-white/10 transition-all">
                                                            <div className="flex items-center gap-4">
                                                                <span className="text-indigo-400 font-mono">{ticket.key}</span>
                                                                <span className="text-gray-300">{ticket.summary}</span>
                                                            </div>
                                                            <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                                ticket.severity.includes('FIRE') ? 'priority-fire' :
                                                                ticket.severity.includes('Critical') ? 'priority-critical' :
                                                                ticket.severity.includes('High') ? 'priority-high' :
                                                                ticket.severity.includes('Medium') ? 'priority-medium' :
                                                                'priority-low'
                                                            } text-white`}>
                                                                {ticket.severity.split(' - ')[1]}
                                                            </span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {activeTab === 'prioritization' && (
                                        <div className="slide-in space-y-6">
                                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                                                <h2 className="text-2xl font-bold text-white">Priority Dashboard</h2>
                                                <div className="flex gap-3">
                                                    <div className="relative">
                                                        <Icons.Search />
                                                        <input
                                                            type="text"
                                                            placeholder="Search tickets..."
                                                            value={filterText}
                                                            onChange={(e) => setFilterText(e.target.value)}
                                                            className="pl-10 pr-4 py-2 rounded-lg input-modern text-white placeholder-gray-500"
                                                            style={{ paddingLeft: '40px' }}
                                                        />
                                                        <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                                            <Icons.Search />
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => {
                                                            const csv = [
                                                                ['Rank', 'Key', 'Summary', 'WSJF Score', 'Severity', 'Story Points'],
                                                                ...prioritizedTickets.map((t, i) => [
                                                                    i + 1, t.key, t.summary, t.wsjfScore, t.severity, t.storyPoints
                                                                ])
                                                            ].map(row => row.join(',')).join('\n');
                                                            
                                                            const blob = new Blob([csv], { type: 'text/csv' });
                                                            const url = URL.createObjectURL(blob);
                                                            const a = document.createElement('a');
                                                            a.href = url;
                                                            a.download = 'wsjf_export.csv';
                                                            a.click();
                                                            showNotification('Export completed successfully');
                                                        }}
                                                        className="flex items-center gap-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white px-4 py-2 rounded-lg font-medium btn-glow"
                                                    >
                                                        <Icons.Download />
                                                        Export
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            {/* Stats Cards */}
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                                <div className="gradient-border">
                                                    <div className="gradient-border-inner">
                                                        <p className="text-gray-400 text-sm mb-1">Total Tickets</p>
                                                        <p className="text-3xl font-bold text-white">{stats.total}</p>
                                                    </div>
                                                </div>
                                                <div className="gradient-border">
                                                    <div className="gradient-border-inner">
                                                        <p className="text-gray-400 text-sm mb-1">Avg WSJF</p>
                                                        <p className="text-3xl font-bold text-indigo-400">{stats.avgWSJF.toFixed(1)}</p>
                                                    </div>
                                                </div>
                                                <div className="gradient-border">
                                                    <div className="gradient-border-inner">
                                                        <p className="text-gray-400 text-sm mb-1">Story Points</p>
                                                        <p className="text-3xl font-bold text-purple-400">{stats.totalPoints}</p>
                                                    </div>
                                                </div>
                                                <div className="gradient-border">
                                                    <div className="gradient-border-inner">
                                                        <p className="text-gray-400 text-sm mb-1">Critical</p>
                                                        <p className="text-3xl font-bold text-red-400">{stats.critical}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            {/* Table */}
                                            <div className="overflow-x-auto">
                                                <table className="w-full table-modern">
                                                    <thead>
                                                        <tr className="text-gray-300">
                                                            <th className="px-4 py-3 text-left rounded-tl-lg">Rank</th>
                                                            <th className="px-4 py-3 text-left">Key</th>
                                                            <th className="px-4 py-3 text-left">Summary</th>
                                                            <th className="px-4 py-3 text-left">WSJF</th>
                                                            <th className="px-4 py-3 text-left">Severity</th>
                                                            <th className="px-4 py-3 text-left rounded-tr-lg">Points</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {prioritizedTickets.map((ticket, index) => (
                                                            <tr key={ticket.key} className="text-gray-300 border-t border-gray-800">
                                                                <td className="px-4 py-4">
                                                                    <span className={`inline-block w-8 h-8 rounded-full text-center leading-8 text-sm font-bold ${
                                                                        index === 0 ? 'bg-gradient-to-r from-red-500 to-pink-500' :
                                                                        index === 1 ? 'bg-gradient-to-r from-orange-500 to-yellow-500' :
                                                                        index === 2 ? 'bg-gradient-to-r from-yellow-500 to-green-500' :
                                                                        'bg-gray-700'
                                                                    } text-white`}>
                                                                        {index + 1}
                                                                    </span>
                                                                </td>
                                                                <td className="px-4 py-4 font-mono text-indigo-400">{ticket.key}</td>
                                                                <td className="px-4 py-4">{ticket.summary}</td>
                                                                <td className="px-4 py-4">
                                                                    <span className="text-xl font-bold text-white">{ticket.wsjfScore}</span>
                                                                </td>
                                                                <td className="px-4 py-4">
                                                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                                        ticket.severity.includes('FIRE') ? 'priority-fire' :
                                                                        ticket.severity.includes('Critical') ? 'priority-critical' :
                                                                        ticket.severity.includes('High') ? 'priority-high' :
                                                                        ticket.severity.includes('Medium') ? 'priority-medium' :
                                                                        'priority-low'
                                                                    } text-white`}>
                                                                        {ticket.severity.split(' - ')[1]}
                                                                    </span>
                                                                </td>
                                                                <td className="px-4 py-4 text-center">{ticket.storyPoints}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {activeTab === 'config' && (
                                        <div className="slide-in space-y-6">
                                            <h2 className="text-2xl font-bold text-white mb-6">Configuration</h2>
                                            
                                            <div className="glass rounded-xl p-6">
                                                <h3 className="text-lg font-semibold text-white mb-4">WSJF Formula Weights</h3>
                                                <div className="grid md:grid-cols-3 gap-6">
                                                    <div>
                                                        <label className="block text-sm text-gray-400 mb-2">Business Value</label>
                                                        <input
                                                            type="number"
                                                            step="0.1"
                                                            value={config.weights.businessValue}
                                                            onChange={(e) => handleConfigUpdate('weights', 'businessValue', e.target.value)}
                                                            className="w-full px-4 py-2 rounded-lg input-modern text-white"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm text-gray-400 mb-2">Time Criticality</label>
                                                        <input
                                                            type="number"
                                                            step="0.1"
                                                            value={config.weights.timeCriticality}
                                                            onChange={(e) => handleConfigUpdate('weights', 'timeCriticality', e.target.value)}
                                                            className="w-full px-4 py-2 rounded-lg input-modern text-white"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm text-gray-400 mb-2">RR/OE</label>
                                                        <input
                                                            type="number"
                                                            step="0.1"
                                                            value={config.weights.rrOe}
                                                            onChange={(e) => handleConfigUpdate('weights', 'rrOe', e.target.value)}
                                                            className="w-full px-4 py-2 rounded-lg input-modern text-white"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div className="glass rounded-xl p-6">
                                                <h3 className="text-lg font-semibold text-white mb-4">Severity Scores</h3>
                                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                                                    {Object.entries(config.severityScores).map(([level, score]) => (
                                                        <div key={level} className="flex items-center justify-between p-3 rounded-lg bg-white/5">
                                                            <span className="text-gray-300 text-sm">{level}</span>
                                                            <input
                                                                type="number"
                                                                value={score}
                                                                onChange={(e) => handleConfigUpdate('severityScores', level, e.target.value)}
                                                                className="w-20 px-3 py-1 rounded input-modern text-white text-center"
                                                            />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
