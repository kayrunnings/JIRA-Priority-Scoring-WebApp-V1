<body>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Simplified Data Service without authentication
        class DataService {
            constructor() {
                this.tickets = this.loadTickets();
                this.config = this.loadConfig();
            }
            
            loadTickets() {
                try {
                    const stored = localStorage.getItem('wsjf_tickets');
                    return stored ? JSON.parse(stored) : this.getSampleTickets();
                } catch (e) {
                    return this.getSampleTickets();
                }
            }
            
            saveTickets(tickets) {
                try {
                    localStorage.setItem('wsjf_tickets', JSON.stringify(tickets));
                } catch (e) {
                    console.warn('Could not save to localStorage');
                }
                this.tickets = tickets;
            }
            
            loadConfig() {
                try {
                    const stored = localStorage.getItem('wsjf_config');
                    return stored ? JSON.parse(stored) : this.getDefaultConfig();
                } catch (e) {
                    return this.getDefaultConfig();
                }
            }
            
            saveConfig(config) {
                try {
                    localStorage.setItem('wsjf_config', JSON.stringify(config));
                } catch (e) {
                    console.warn('Could not save to localStorage');
                }
                this.config = config;
            }
            
            getDefaultConfig() {
                return {
                    severityScores: {
                        'Level 5 - FIRE': 21,
                        'Level 4 - Critical': 13,
                        'Level 3 - High': 8,
                        'Level 2 - Medium': 5,
                        'Level 1 - Low': 3
                    },
                    dueDateUrgency: {
                        'Overdue': 21,
                        '< 1 week': 13,
                        '1 to 2 weeks': 8,
                        '2 to 4 weeks': 5,
                        '1 to 2 months': 3,
                        '2 to 6 months': 2,
                        'No deadline': 1
                    },
                    marketTimingMultipliers: {
                        'Pointless afterwards': 2.0,
                        'Drops steeply': 1.6,
                        'Slowly degrading': 1.4,
                        'Nice to meet deadline': 1.2,
                        'No timing impact': 1.0
                    },
                    weights: {
                        businessValue: 0.4,
                        timeCriticality: 0.3,
                        rrOe: 0.3
                    },
                    strategicTierBonus: {
                        'Both Enterprise & Flagged': 5,
                        'Only Flagged': 3,
                        'Only Enterprise': 2,
                        'Neither': 0
                    },
                    clientCountDivisor: 1000,
                    finalMultiplier: 10
                };
            }
            
            getSampleTickets() {
                return [
                    {
                        key: 'PROD-1001',
                        summary: 'Critical payment gateway timeout affecting enterprise clients',
                        severity: 'Level 5 - FIRE',
                        issueValue: 75000,
                        enterpriseAccounts: 12,
                        flaggedAccounts: 5,
                        dueDate: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        marketTiming: 'Pointless afterwards',
                        rrOeValue: 13,
                        storyPoints: 8,
                        createdDate: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        issueType: 'Bug',
                        status: 'In Progress'
                    },
                    {
                        key: 'PROD-1002',
                        summary: 'Dashboard performance optimization for large datasets',
                        severity: 'Level 3 - High',
                        issueValue: 25000,
                        enterpriseAccounts: 3,
                        flaggedAccounts: 1,
                        dueDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        marketTiming: 'Slowly degrading',
                        rrOeValue: 5,
                        storyPoints: 5,
                        createdDate: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        issueType: 'Improvement',
                        status: 'To Do'
                    },
                    {
                        key: 'PROD-1003',
                        summary: 'GDPR compliance module for EU market',
                        severity: 'Level 4 - Critical',
                        issueValue: 50000,
                        enterpriseAccounts: 8,
                        flaggedAccounts: 3,
                        dueDate: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        marketTiming: 'Drops steeply',
                        rrOeValue: 8,
                        storyPoints: 13,
                        createdDate: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        issueType: 'New Feature',
                        status: 'In Review'
                    }
                ];
            }
            
            calculateWSJF(ticket, config) {
                // Business Value Calculation
                const severityScore = config.severityScores[ticket.severity] || 0;
                const clientCountBonus = (ticket.issueValue || 0) / config.clientCountDivisor;
                
                let strategicTierBonus = 0;
                if (ticket.enterpriseAccounts > 0 && ticket.flaggedAccounts > 0) {
                    strategicTierBonus = config.strategicTierBonus['Both Enterprise & Flagged'];
                } else if (ticket.flaggedAccounts > 0) {
                    strategicTierBonus = config.strategicTierBonus['Only Flagged'];
                } else if (ticket.enterpriseAccounts > 0) {
                    strategicTierBonus = config.strategicTierBonus['Only Enterprise'];
                } else {
                    strategicTierBonus = config.strategicTierBonus['Neither'];
                }
                
                const businessValue = severityScore + clientCountBonus + strategicTierBonus;
                const weightedBusinessValue = businessValue * config.weights.businessValue;
                
                // Time Criticality Calculation
                let dueDateUrgency = config.dueDateUrgency['No deadline'];
                if (ticket.dueDate) {
                    const today = new Date();
                    const dueDate = new Date(ticket.dueDate);
                    const daysUntilDue = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));
                    
                    if (daysUntilDue < 0) {
                        dueDateUrgency = config.dueDateUrgency['Overdue'];
                    } else if (daysUntilDue < 7) {
                        dueDateUrgency = config.dueDateUrgency['< 1 week'];
                    } else if (daysUntilDue < 14) {
                        dueDateUrgency = config.dueDateUrgency['1 to 2 weeks'];
                    } else if (daysUntilDue < 28) {
                        dueDateUrgency = config.dueDateUrgency['2 to 4 weeks'];
                    } else if (daysUntilDue < 60) {
                        dueDateUrgency = config.dueDateUrgency['1 to 2 months'];
                    } else if (daysUntilDue < 180) {
                        dueDateUrgency = config.dueDateUrgency['2 to 6 months'];
                    }
                }
                
                const marketTimingMultiplier = config.marketTimingMultipliers[ticket.marketTiming] || 1.0;
                const timeCriticality = dueDateUrgency * marketTimingMultiplier;
                const weightedTimeCriticality = timeCriticality * config.weights.timeCriticality;
                
                // RR/OE Calculation
                const weightedRROE = (ticket.rrOeValue || 5) * config.weights.rrOe;
                
                // Final Calculations
                const costOfDelay = Math.round(weightedBusinessValue + weightedTimeCriticality + weightedRROE);
                const wsjfScore = (costOfDelay / (ticket.storyPoints || 1)) * config.finalMultiplier;
                
                return {
                    wsjfScore: wsjfScore.toFixed(2),
                    costOfDelay
                };
            }
        }

                    }));

            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h3>Import from JIRA</h3>
                            <button onClick={onClose} style={{ fontSize: 24, background: 'none', border: 'none', cursor: 'pointer' }}>Ã—</button>
                        </div>
                        <div className="modal-body">
                            <div style={{ marginBottom: 20 }}>
                                <label style={{ display: 'flex', alignItems: 'center', marginBottom: 10 }}>
                                    <input
                                        type="radio"

                                </label>
                                <label style={{ display: 'flex', alignItems: 'center' }}>
                                    <input
                                        type="radio"

                                        value="keys"
                                        checked={importType === 'keys'}
                                        onChange={(e) => setImportType(e.target.value)}
                                        style={{ marginRight: 8 }}
                                    />

                                </label>
                            </div>
                            
                            {importType === 'jql' ? (
                                <div>
                                    <label className="form-label">JQL Query</label>
                                    <textarea
                                        className="form-textarea"

                                        value={inputValue}

                                        Examples:<br/>
                                        â€¢ project = PROD AND status = "In Progress"<br/>
                                        â€¢ assignee = currentUser() AND priority = High<br/>

                                    </div>

                issueType: ''
            });
            const [sortField, setSortField] = useState('wsjfScore');
            const [sortDirection, setSortDirection] = useState('desc');
            
            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => setNotification(null), 3000);
            };
            
            const handleImport = (newTickets) => {
                const updatedTickets = [...tickets, ...newTickets];
                setTickets(updatedTickets);
                dataService.saveTickets(updatedTickets);
                showNotification(`Successfully imported ${newTickets.length} tickets`);
            };
            
            const handleSort = (field) => {
                if (sortField === field) {
                    setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortField(field);
                    setSortDirection('desc');
                }
            };
            
            const handleConfigUpdate = (section, key, value) => {
                const newConfig = { ...config };
                if (section) {
                    newConfig[section][key] = isNaN(value) ? value : parseFloat(value);
                } else {
                    newConfig[key] = isNaN(value) ? value : parseFloat(value);
                }
                setConfig(newConfig);
                dataService.saveConfig(newConfig);
                showNotification('Configuration updated');
            };
            
            const processedTickets = useMemo(() => {
                let result = tickets.map(ticket => ({
                    ...ticket,
                    ...dataService.calculateWSJF(ticket, config)
                }));
                
                // Apply filters
                if (filters.search) {
                    const searchLower = filters.search.toLowerCase();
                    result = result.filter(t => 
                        t.key.toLowerCase().includes(searchLower) ||
                        t.summary.toLowerCase().includes(searchLower)
                    );
                }
                if (filters.severity) {
                    result = result.filter(t => t.severity === filters.severity);
                }
                if (filters.status) {
                    result = result.filter(t => t.status === filters.status);
                }
                if (filters.issueType) {
                    result = result.filter(t => t.issueType === filters.issueType);
                }
                
                // Sort
                result.sort((a, b) => {
                    let aVal = a[sortField];
                    let bVal = b[sortField];
                    
                    if (sortField === 'wsjfScore' || sortField === 'costOfDelay' || 
                        sortField === 'storyPoints' || sortField === 'issueValue') {
                        aVal = parseFloat(aVal) || 0;
                        bVal = parseFloat(bVal) || 0;
                    }
                    
                    if (sortDirection === 'asc') {
                        return aVal > bVal ? 1 : -1;
                    } else {
                        return aVal < bVal ? 1 : -1;
                    }
                });
                
                return result;
            }, [tickets, config, filters, sortField, sortDirection]);
            
            const stats = {
                total: processedTickets.length,
                avgWSJF: processedTickets.reduce((sum, t) => sum + parseFloat(t.wsjfScore), 0) / processedTickets.length || 0,
                totalPoints: processedTickets.reduce((sum, t) => sum + (t.storyPoints || 0), 0),
                critical: processedTickets.filter(t => 
                    t.severity?.includes('Critical') || t.severity?.includes('FIRE')
                ).length
            };
            
            return (
                <div className="app-container">
                    {notification && (
                        <div className="notification">{notification}</div>
                    )}
                    
                    <div className="app-header">
                        <div className="app-logo">
                            <span style={{ fontSize: 28 }}>ðŸ“Š</span>
                            <div>
                                <h1 className="app-title">WSJF Enterprise</h1>
                            </div>
                        </div>
                    </div>
                    
                    <div className="nav-tabs">
                        <button
                            className={`nav-tab ${activeTab === 'dashboard' ? 'active' : ''}`}
                            onClick={() => setActiveTab('dashboard')}
                        >
                            Dashboard
                        </button>
                        <button
                            className={`nav-tab ${activeTab === 'scoring' ? 'active' : ''}`}
                            onClick={() => setActiveTab('scoring')}
                        >
                            Scoring Engine
                        </button>
                    </div>
                    
                    <div className="content-area">
                        {activeTab === 'dashboard' && (
                            <>
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-value">{stats.total}</div>
                                        <div className="stat-label">Total Tickets</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{stats.avgWSJF.toFixed(1)}</div>
                                        <div className="stat-label">Average WSJF</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{stats.totalPoints}</div>
                                        <div className="stat-label">Total Points</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{stats.critical}</div>
                                        <div className="stat-label">Critical/Fire</div>
                                    </div>
                                </div>
                                
                                <div className="action-bar">
                                    <button className="btn btn-primary" onClick={() => setShowImportModal(true)}>
                                        <span>ðŸ“¥</span> Import from JIRA
                                    </button>
                                    <button className="btn btn-secondary" onClick={() => {
                                        const csv = [
                                            ['Rank', 'Key', 'Summary', 'WSJF Score', 'Cost of Delay', 'Story Points', 'Severity', 'Status'],
                                            ...processedTickets.map((t, i) => [
                                                i + 1,
                                                t.key,
                                                t.summary,
                                                t.wsjfScore,
                                                t.costOfDelay,
                                                t.storyPoints,
                                                t.severity,
                                                t.status
                                            ])
                                        ].map(row => row.join(',')).join('\n');
                                        
                                        const blob = new Blob([csv], { type: 'text/csv' });
                                        const url = URL.createObjectURL(blob);
                                        const a = document.createElement('a');
                                        a.href = url;
                                        a.download = `wsjf-export-${new Date().toISOString().split('T')[0]}.csv`;
                                        a.click();
                                        showNotification('Exported to CSV');
                                    }}>
                                        <span>ðŸ“¤</span> Export CSV
                                    </button>
                                </div>
                                
                                <div className="filter-bar">
                                    <div className="filter-row">
                                        <div className="filter-group">
                                            <label className="filter-label">Search</label>
                                            <input
                                                type="text"
                                                className="filter-input"
                                                placeholder="Search tickets..."
                                                value={filters.search}
                                                onChange={(e) => setFilters({...filters, search: e.target.value})}
                                            />
                                        </div>
                                        <div className="filter-group">
                                            <label className="filter-label">Severity</label>
                                            <select
                                                className="filter-select"
                                                value={filters.severity}
                                                onChange={(e) => setFilters({...filters, severity: e.target.value})}
                                            >
                                                <option value="">All</option>
                                                <option value="Level 5 - FIRE">FIRE</option>
                                                <option value="Level 4 - Critical">Critical</option>
                                                <option value="Level 3 - High">High</option>
                                                <option value="Level 2 - Medium">Medium</option>
                                                <option value="Level 1 - Low">Low</option>
                                            </select>
                                        </div>
                                        <div className="filter-group">
                                            <label className="filter-label">Status</label>
                                            <select
                                                className="filter-select"
                                                value={filters.status}
                                                onChange={(e) => setFilters({...filters, status: e.target.value})}
                                            >
                                                <option value="">All</option>
                                                <option value="To Do">To Do</option>
                                                <option value="In Progress">In Progress</option>
                                                <option value="In Review">In Review</option>
                                                <option value="Done">Done</option>
                                            </select>
                                        </div>
                                        <div className="filter-group">
                                            <label className="filter-label">Issue Type</label>
                                            <select
                                                className="filter-select"
                                                value={filters.issueType}
                                                onChange={(e) => setFilters({...filters, issueType: e.target.value})}
                                            >
                                                <option value="">All</option>
                                                <option value="Bug">Bug</option>
                                                <option value="Improvement">Improvement</option>
                                                <option value="New Feature">New Feature</option>
                                                <option value="Task">Task</option>
                                            </select>
                                        </div>
                                        <div className="filter-group">
                                            <label className="filter-label">&nbsp;</label>
                                            <button
                                                className="btn btn-secondary"
                                                onClick={() => setFilters({
                                                    search: '',
                                                    severity: '',
                                                    status: '',
                                                    issueType: ''
                                                })}
                                            >
                                                Clear
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="table-container">
                                    <div className="table-header">
                                        <h3 className="table-title">Prioritized Tickets ({processedTickets.length})</h3>
                                    </div>
                                    
                                    {processedTickets.length === 0 ? (
                                        <div className="empty-state">
                                            <div className="empty-state-icon">ðŸ“­</div>
                                            <div style={{ fontSize: 18, fontWeight: 600, marginBottom: 8 }}>No tickets found</div>
                                            <div>Try adjusting your filters or import tickets from JIRA</div>
                                        </div>
                                    ) : (
                                        <table className="data-table">
                                            <thead>
                                                <tr>
                                                    <th>Rank</th>
                                                    <th className="sortable" onClick={() => handleSort('key')}>
                                                        Key {sortField === 'key' && (sortDirection === 'asc' ? 'â†‘' : 'â†“')}
                                                    </th>
                                                    <th className="sortable" onClick={() => handleSort('summary')}>
                                                        Summary {sortField === 'summary' && (sortDirection === 'asc' ? 'â†‘' : 'â†“')}
                                                    </th>
                                                    <th className={`sortable ${sortField === 'wsjfScore' ? (sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc') : ''}`} 
                                                        onClick={() => handleSort('wsjfScore')}>
                                                        WSJF Score
                                                    </th>
                                                    <th className="sortable" onClick={() => handleSort('costOfDelay')}>
                                                        Cost of Delay {sortField === 'costOfDelay' && (sortDirection === 'asc' ? 'â†‘' : 'â†“')}
                                                    </th>
                                                    <th className="sortable" onClick={() => handleSort('storyPoints')}>
                                                        Points {sortField === 'storyPoints' && (sortDirection === 'asc' ? 'â†‘' : 'â†“')}
                                                    </th>
                                                    <th className="sortable" onClick={() => handleSort('severity')}>
                                                        Severity {sortField === 'severity' && (sortDirection === 'asc' ? 'â†‘' : 'â†“')}
                                                    </th>
                                                    <th className="sortable" onClick={() => handleSort('status')}>
                                                        Status {sortField === 'status' && (sortDirection === 'asc' ? 'â†‘' : 'â†“')}
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {processedTickets.map((ticket, index) => {
                                                    const level = ticket.severity?.split(' - ')[1]?.toLowerCase() || 'medium';
                                                    return (
                                                        <tr key={ticket.key}>
                                                            <td><strong>#{index + 1}</strong></td>
                                                            <td><strong>{ticket.key}</strong></td>
                                                            <td>{ticket.summary}</td>
                                                            <td><strong style={{ color: '#667eea' }}>{ticket.wsjfScore}</strong></td>
                                                            <td>{ticket.costOfDelay}</td>
                                                            <td>{ticket.storyPoints}</td>
                                                            <td>
                                                                <span className={`badge badge-${level}`}>
                                                                    {ticket.severity?.split(' - ')[1] || 'Unknown'}
                                                                </span>
                                                            </td>
                                                            <td>{ticket.status}</td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    )}
                                </div>
                                
                                {showImportModal && (
                                    <ImportModal
                                        onClose={() => setShowImportModal(false)}
                                        onImport={handleImport}
                                    />
                                )}
                            </>
                        )}
                        
                        {activeTab === 'scoring' && (
                            <div className="form-section">
                                <h2 className="form-title">Scoring Engine Configuration</h2>
                                <p className="form-subtitle">Fine-tune the WSJF calculation parameters</p>
                                
                                <div className="formula-box">
                                    <div style={{ fontWeight: 700, color: '#667eea', marginBottom: 12 }}>WSJF Calculation Formula</div>
                                    <div><strong>WSJF Score = (Cost of Delay Ã· Job Size) Ã— {config.finalMultiplier}</strong></div>
                                    <div style={{ marginTop: 12 }}>
                                        Cost of Delay = ROUND(Weighted Business Value + Weighted Time Criticality + Weighted RR/OE)
                                    </div>
                                </div>
                                
                                <div className="config-section">
                                    <div className="config-title">Component Weights</div>
                                    <div className="config-row">
                                        <div>
                                            <div className="config-label">Business Value Weight</div>
                                            <div className="config-description">Weight for business value component</div>
                                        </div>
                                        <input
                                            type="number"
                                            className="config-input"
                                            step="0.1"
                                            value={config.weights.businessValue}
                                            onChange={(e) => handleConfigUpdate('weights', 'businessValue', e.target.value)}
                                        />
                                    </div>
                                    <div className="config-row">
                                        <div>
                                            <div className="config-label">Time Criticality Weight</div>
                                            <div className="config-description">Weight for time criticality component</div>
                                        </div>
                                        <input
                                            type="number"
                                            className="config-input"
                                            step="0.1"
                                            value={config.weights.timeCriticality}
                                            onChange={(e) => handleConfigUpdate('weights', 'timeCriticality', e.target.value)}
                                        />
                                    </div>
                                    <div className="config-row">
                                        <div>
                                            <div className="config-label">RR/OE Weight</div>
                                            <div className="config-description">Weight for Risk Reduction/Opportunity Enablement</div>
                                        </div>
                                        <input
                                            type="number"
                                            className="config-input"
                                            step="0.1"
                                            value={config.weights.rrOe}
                                            onChange={(e) => handleConfigUpdate('weights', 'rrOe', e.target.value)}
                                        />
                                    </div>
                                </div>
                                
                                <div className="config-section">
                                    <div className="config-title">Severity Scores</div>
                                    {Object.entries(config.severityScores).map(([level, score]) => (
                                        <div key={level} className="config-row">
                                            <div>
                                                <div className="config-label">{level}</div>
                                                <div className="config-description">
                                                    {level.includes('FIRE') && 'System down, security breach, legal liability'}
                                                    {level.includes('Critical') && 'Business blocked, churn risk'}
                                                    {level.includes('High') && 'Workaround difficult, >50% impact'}
                                                    {level.includes('Medium') && 'Functional issues, <50% impact'}
                                                    {level.includes('Low') && 'Cosmetic issues, minor improvements'}
                                                </div>
                                            </div>
                                            <input
                                                type="number"
                                                className="config-input"
                                                value={score}
                                                onChange={(e) => handleConfigUpdate('severityScores', level, e.target.value)}
                                            />
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="config-section">
                                    <div className="config-title">Calculation Parameters</div>
                                    <div className="config-row">
                                        <div>
                                            <div className="config-label">Client Count Divisor</div>
                                            <div className="config-description">Issue Value is divided by this number</div>
                                        </div>
                                        <input
                                            type="number"
                                            className="config-input"
                                            value={config.clientCountDivisor}
                                            onChange={(e) => handleConfigUpdate(null, 'clientCountDivisor', e.target.value)}
                                        />
                                    </div>
                                    <div className="config-row">
                                        <div>
                                            <div className="config-label">Final Multiplier</div>
                                            <div className="config-description">Applied after dividing by story points</div>
                                        </div>
                                        <input
                                            type="number"
                                            className="config-input"
                                            value={config.finalMultiplier}
                                            onChange={(e) => handleConfigUpdate(null, 'finalMultiplier', e.target.value)}
                                        />
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
